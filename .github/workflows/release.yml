name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for this release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set version
        run: |
          VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          if [ "${{ github.event.inputs.is_prerelease }}" == "true" ]; then
            LATEST_ALPHA=$(git tag -l "${VERSION}-alpha-*" | sort -V | tail -n 1)
            if [ -z "$LATEST_ALPHA" ]; then
              BUILD_NUMBER=1
            else
              BUILD_NUMBER=$(echo $LATEST_ALPHA | awk -F'-' '{print $NF+1}')
            fi
            VERSION="${VERSION}-alpha-${BUILD_NUMBER}"
          fi
          echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create and push tag
        run: |
          git config user.name github-action
          git config user.email github-actions@github.com
          git tag "v${RELEASE_VERSION}"
          git push origin "v${RELEASE_VERSION}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*
